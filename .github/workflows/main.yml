name: Final Ultimate Build
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ۱. پاکسازی محیط و اصلاح فایل‌های معیوب
      - name: Clean and Fix Files
        run: |
          # حذف فایل تنظیمات مزاحم که باعث ارور قبلی شد
          rm -f buildozer.spec
          
          # حذف فایل پایتون ناقص کاربر
          rm -f mycalculator.py
          
          # ساخت فایل main.py جدید و اصلاح شده (برای جلوگیری از کرش روی گوشی)
          cat > main.py <<EOF
          import kivy
          from kivy.app import App
          from kivy.uix.gridlayout import GridLayout
          from kivy.properties import ObjectProperty

          class MainLayout(GridLayout):
              display = ObjectProperty(None)  # این خط حیاتی بود که در کد شما نبود

              def calc(self, event):
                  if event:
                      try:
                          # محاسبه عبارت ریاضی
                          self.display.text = str(eval(event))
                      except Exception:
                          self.display.text = "Error"

          class MyCalculatorApp(App):
              def build(self):
                  return MainLayout()

          if __name__ == '__main__':
              MyCalculatorApp().run()
          EOF
          
          echo "Fixed python code and removed old config files."

      # ۲. نصب جاوا ۱۷
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ۳. نصب پایتون
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ۴. نصب کتابخانه‌های ضروری لینوکس
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev \
          ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev libportmidi-dev libswscale-dev \
          libavformat-dev libavcodec-dev zlib1g-dev autoconf \
          automake libtool pkg-config libffi-dev libssl-dev \
          libltdl-dev libncurses5-dev zip unzip

      # ۵. نصب ابزار بیلدوزر
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # ۶. ساخت تنظیمات جدید (بدون خطا چون فایل قبلی پاک شده)
      - name: Configure Spec
        run: |
          buildozer init
          
          # تنظیم نام برنامه و پکیج
          sed -i 's/title = My Application/title = Calculator/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = mycalculator/' buildozer.spec
          
          # تنظیمات حیاتی لایسنس گوگل
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # تنظیم پسوندهای مجاز (اضافه کردن kv)
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
          
          # تنظیم نسخه پایتون و کیوی
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy/' buildozer.spec
          # x64
          sed -i 's/#android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec

      # ۷. شروع عملیات ساخت (حدود ۱۵ دقیقه)
      - name: Build APK
        run: |
          yes | buildozer -v android debug

      # ۸. تحویل فایل نهایی
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Final-Calculator-APK
          path: bin/*.apk
