name: Build APK Final
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ۱. تمیزکاری فایل‌های مزاحم احتمالی
      - name: Cleanup
        run: |
          rm -rf .buildozer
          rm -rf bin

      # ۲. نصب جاوا ۱۷ (بسیار مهم برای بیلدوزر جدید)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ۳. نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ۴. نصب وابستگی‌های سیستمی لینوکس (کامل‌تر شده)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libffi-dev \
            libssl-dev \
            zip \
            unzip

      # ۵. نصب بیلدوزر
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # ۶. اجرای بیلد (با تنظیمات رفع باگ)
      - name: Build with Buildozer
        run: |
          # دستور yes برای تایید همه سوالات
          yes | buildozer android debug

      # ۷. آپلود فایل نهایی
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: bin/*.apk
